<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <title>Crear cuenta</title>
    </head>
    <body>
        
        <div class="contenedor">
            <p class="titulo">WordChart</p>
            <h2 class="register">Registrese</h2>
            <div class="contenedor__formulario">
            <form action="" class="form__contenedor">
                <input type="text" placeholder="Nombre"  class="form__input" required minlength="3" maxlength="25" title="Nombre">
                <input type="text" placeholder="Apellido" class="form__input" required minlength="3" maxlength="25" title="Apellido">
                <input type="number" placeholder="Edad" class="form__input" required title="Edad" min="10" max="120">
                <input type="email" placeholder="email" class="form__input" required minlength="8" title="email">
                <input type="password" placeholder="Contraseña" class="form__input" required minlength="6" title="Contraseña">
                <input type="submit" value="Crear cuenta" class="form__input__submit">
            </form>
            </div>
        </div>
        <script src="Practica_1.js"></script>
    </body>
</html>
